<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!-- animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(43, 48, 58);
        font-family: '微軟正黑體';
      }
      /* game */
      #game-wrap {
        position: relative;
      }
      .gameBox {
        margin-top: 20px;
        width: 500px;
        height: 500px;
        border-spacing: 5px;
      }
      .gameBox td {
        border-radius: 6px;
        cursor: pointer;
        background-color: #ccc;
      }
      /* 對話視窗框 */
      .mask {
        content: '';
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0);
        border-radius: 10px;
        opacity: 0.8;
        z-index: 1;
      }
      /* game text */
      .time-text {
        font-size: 1.8rem;
        font-weight: 900;
        letter-spacing: 2px;
        color: #fff;
      }
      .time-bar {
        display: inline-block;
        width: 50%;
        height: 12px;
        margin-top: 10px;
        border: 2px solid #fff;
        border-radius: 12px;
      }
      .time-bar > .time-line {
        width: 100%;
        height: 100%;
        background-color: rgb(214, 73, 51);
        border-radius: 12px;
      }

      .time-text::before {
        display: inline-block;
        content: '\f017';
        margin-right: 10px;
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        font-size: 28px;
        color: #fff;
        transform-origin: center center;
      }
      .time-text.sway::before {
        animation: sway 0.5s infinite;
      }
      .score-text {
        font-size: 28px;
        display: inline-block;
        color: #fff;
        font-weight: 900;
        padding-left: 100px;
      }
      @keyframes sway {
        0% {
          transform: rotate(-20deg);
        }
        50% {
          transform: rotate(20deg);
        }
        100% {
          transform: rotate(-20deg);
        }
      }
      /* game btns */
      #btns-wrap {
        margin-top: 20px;
      }
      .btn {
        padding: 3px 15px;
        border: none;
        outline: none;
        cursor: pointer;
        background-color: transparent;
        font-size: 1.5rem;
        font-weight: 900;
        border-radius: 10px;
        background-color: rgb(214, 73, 51);
        color: rgb(43, 48, 58);
        transition: 0.3s;
      }
      .btn:hover {
        color: rgb(214, 73, 51);
        background-color: transparent;
        transform: translateY(-10px);
        text-shadow: 0 10px 3px rgba(0, 0, 0, 0.5);
      }
      .btn:active {
        transform: translateY(-5px);
        text-shadow: 0 5px 6px rgba(0, 0, 0, 0.5);
      }
      .btn-start {
        display: block;
        margin-bottom: 20px;
        width: 100%;
        font-size: 2.2rem;
        letter-spacing: 10px;
      }
      .btn-pause {
        display: none;
      }
      .btns-bottom {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="text-wrap">
        <p class="time-text"></p>
        <div class="time-bar">
          <div class="time-line"></div>
        </div>
        <div class="score-text"></div>
      </div>
      <div id="game-wrap">
        <table class="gameBox">
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <div class="mask"></div>
      </div>
      <div id="btns-wrap">
        <input class="btn btn-start" type="button" value="遊戲開始" />
        <!-- <input class="btn btn-pause" type="button" value="暫停" /> -->
        <div class="btns-bottom">
          <input class="btn btn-restart" type="button" value="重新開始" />
          <input class="btn btn-highest-score" type="button" value="最高分紀錄" />
          <input class="btn btn-rule" type="button" value="遊戲規則" />
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
      const gameBox = document.querySelector('.gameBox');
      const mask = document.querySelector('.mask');

      const btnStart = document.querySelector('.btn-start'); // 開始按鈕
      const btnRestart = document.querySelector('.btn-restart'); // 重新開始按鈕
      const btnHighest = document.querySelector('.btn-highest-score'); // 最高分數按鈕
      const btnRule = document.querySelector('.btn-rule'); // 遊戲規則按鈕

      const timeLine = document.querySelector('.time-line');
      const timeText = document.querySelector('.time-text');
      const scoreText = document.querySelector('.score-text');
      let boxs = null;

      let score = 0; // 計分數
      let isStartGame = false; // 是否遊戲開始
      let gameTimer = null; // 遊戲計時器
      let gameTime = 10; // 遊戲時間
      let targetIndex = 0; // 目標位置
      let boxNum = 3; // 盒子數量
      let targetColor = []; // 存放目標盒子每回合的的顏色
      let differentColor = []; // 存放其它盒子每回合的的顏色
      let differentValue = []; // 存放其它盒子與目標盒子的 rgb 差異的值
      let nowRound = 0; // 現在第幾關
      const round = 30; // 關卡總數

      function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      // 創建 table
      function creatTable(num) {
        gameBox.innerHTML = '';
        for (let i = 0; i < num; i++) {
          const tr = gameBox.insertRow(0);
          for (let j = 0; j < num; j++) {
            const td = tr.insertCell(0);
          }
        }
        boxs = gameBox.querySelectorAll('td');
      }
      // 創建 BOX 顏色
      function creatColors() {
        for (let i = 0; i < round; i++) {
          targetColor[i] = [];
          differentColor[i] = [];
          differentValue[i] = random(200 / (i + 2), 210 / (i + 2)) * (Math.random() > 0.5 ? 1 : -1);
          for (let j = 0; j < 3; j++) {
            const rgbValue = random(0, 255);
            targetColor[i][j] = rgbValue;
            differentColor[i][j] = rgbValue + differentValue[i];
            if (targetColor[i][j] === differentColor[i][j] || differentColor[i][j] < 0 || differentColor[i][j] > 255)
              j--; // 如果值相同則在重新跑一次
          }
        }
      }
      // 創建 8格顏色一樣, 1格顏色不同的 BOX
      function game() {
        if (!isStartGame) return;
        targetIndex = random(0, boxs.length - 1);
        for (let i = 0; i < boxs.length; i++) {
          boxs[i].style.background =
            i === targetIndex ? `rgb(${targetColor[nowRound].join()})` : `rgb(${differentColor[nowRound].join()})`;
        }
      }
      // 點擊判斷 Function
      function clickHandler(e) {
        if (!isStartGame) return;
        if (e.target === boxs[targetIndex]) {
          score += 10; // 點對 +10 分
          nowRound++;
          if (boxNum < 9) boxNum++;
          creatTable(boxNum);
          game();
          // 下一關
        } else {
          score -= 2; // 點錯 -2 分
        }
        scoreText.innerText = `分數 : ${score}`;
        console.log('遊戲中');
      }
      // 結束遊戲
      function gameEnd() {
        clearInterval(gameTimer);
        isStartGame = false;
        gameTime = 10;
        nowRound = 0;
        boxNum = 3;
        score = 0;
        targetColor = [];
        differentColor = [];
        differentValue = [];
        btnStart.value = '遊戲開始';
        timeText.innerText = gameTime;
        timeLine.style.width = '100%';
        scoreText.innerText = `分數 : ${score}`;
      }
      // 時間處理
      function gameTimeHandler() {
        gameTime--;
        timeLine.style.width = `${gameTime * 10}%`;
        if (gameTime === 0) {
          gameEnd();
          timeText.classList.remove('sway');
        } else {
          timeText.innerText = gameTime;
        }
        console.log(gameTime);
        console.log(gameTimer);
      }
      // 初始畫面
      creatTable(3);
      timeText.innerText = gameTime;
      scoreText.innerText = `分數 : ${score}`;

      // 遊戲開始按鈕
      btnStart.addEventListener('click', (e) => {
        if (btnStart.value === '遊戲開始') {
          isStartGame = true;
          // 遊戲計時
          btnStart.value = '暫停';
          gameTimer = setInterval(gameTimeHandler, 1000);
          timeText.classList.add('sway');
          // 執行遊戲
          creatColors();
          game();
          // 遮罩
          mask.style.opacity = 0;
          mask.style.zIndex = -1;
        } else if (btnStart.value === '暫停') {
          // 遊戲暫停
          clearInterval(gameTimer);
          gameTimer = null;
          isStartGame = false;
          btnStart.value = '繼續';
          timeText.classList.remove('sway');
          mask.style.backgroundColor = 'rgb(214, 73, 51)';
          // mask.style.opacity = 0.8;
          mask.style.zIndex = 1;
        } else {
          gameTimer = setInterval(gameTimeHandler, 1000);
          btnStart.value = '暫停';
          isStartGame = true;
          timeText.classList.add('sway');
          mask.style.opacity = 0;
          mask.style.zIndex = -1;
        }
      });
      // 重新開始
      btnRestart.addEventListener('click', () => {
        if (!isStartGame && btnStart.value !== '繼續') return;
        console.log('重新開始');
        // 清楚計時器在啟動, 所有東西還原初始
        gameEnd();
        btnStart.value = '暫停';
        isStartGame = true;
        gameTimer = setInterval(gameTimeHandler, 1000);
        creatTable(3);
        creatColors();
        game();
      });
      gameBox.addEventListener('click', (e) => {
        if (e.target.tagName !== 'TD') return;
        clickHandler(e);
      });
    </script>
  </body>
</html>
