<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!-- animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(43, 48, 58);
        font-family: '微軟正黑體';
      }
      /* game */
      #game-wrap {
        position: relative;
      }
      .game-box {
        margin-top: 20px;
        width: 500px;
        height: 500px;
        border-spacing: 5px;
      }
      .game-box td {
        border-radius: 6px;
        cursor: pointer;
        background-color: #ccc;
      }
      /* 對話視窗框 */
      .mask {
        content: '';
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0);
        border-radius: 10px;
        opacity: 0.8;
        z-index: -1;
      }
      /* game text */
      .time-text {
        font-size: 1.8rem;
        font-weight: 900;
        letter-spacing: 2px;
        color: #fff;
      }
      .time-bar {
        display: inline-block;
        width: 50%;
        height: 12px;
        margin-top: 10px;
        border: 2px solid #fff;
        border-radius: 12px;
      }
      .time-bar > .time-line {
        width: 100%;
        height: 100%;
        background-color: rgb(214, 73, 51);
        border-radius: 12px;
      }

      .time-text::before {
        display: inline-block;
        content: '\f017';
        margin-right: 10px;
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        font-size: 28px;
        color: #fff;
        transform-origin: center center;
      }
      .time-text.sway::before {
        animation: sway 0.5s infinite;
      }
      .score-text {
        font-size: 28px;
        display: inline-block;
        color: #fff;
        font-weight: 900;
        padding-left: 100px;
      }
      @keyframes sway {
        0% {
          transform: rotate(-20deg);
        }
        50% {
          transform: rotate(20deg);
        }
        100% {
          transform: rotate(-20deg);
        }
      }
      /* game btns */
      #btns-wrap {
        margin-top: 20px;
      }
      .btn {
        padding: 3px 15px;
        border: none;
        outline: none;
        cursor: pointer;
        background-color: transparent;
        font-size: 1.5rem;
        font-weight: 900;
        border-radius: 10px;
        background-color: rgb(214, 73, 51);
        color: rgb(43, 48, 58);
        transition: 0.3s;
      }
      .btn:hover {
        color: rgb(214, 73, 51);
        background-color: transparent;
        transform: translateY(-10px);
        text-shadow: 0 10px 3px rgba(0, 0, 0, 0.5);
      }
      .btn:active {
        transform: translateY(-5px);
        text-shadow: 0 5px 6px rgba(0, 0, 0, 0.5);
      }
      .btn-start {
        display: block;
        margin-bottom: 20px;
        width: 100%;
        font-size: 2.2rem;
        letter-spacing: 10px;
      }
      .btn-pause {
        display: none;
      }
      .btns-bottom {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div id="text-wrap">
        <p class="time-text"></p>
        <div class="time-bar">
          <div class="time-line"></div>
        </div>
        <div class="score-text"></div>
      </div>
      <div id="game-wrap">
        <table class="game-box">
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <div class="mask"></div>
      </div>
      <div id="btns-wrap">
        <input class="btn btn-start" type="button" value="遊戲開始" />
        <!-- <input class="btn btn-pause" type="button" value="暫停" /> -->
        <div class="btns-bottom">
          <input class="btn btn-restart" type="button" value="重新開始" />
          <input class="btn btn-highest-score" type="button" value="最高分紀錄" />
          <input class="btn btn-rule" type="button" value="遊戲規則" />
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
      // DOM 元素 --------------------------------------------------------------------------------------------------------------
      const gameBox = document.querySelector('.game-box'); // 遊戲格子的 <table>
      const mask = document.querySelector('.mask'); // 暫停時的遮罩
      let gameGrids = null; // 遊戲盒子的 <td>

      const btnsWrap = document.querySelector('#btns-wrap'); // 所有按鈕容器
      const btnStart = document.querySelector('.btn-start'); // 開始按鈕
      const btnRestart = document.querySelector('.btn-restart'); // 重新開始按鈕
      const btnRule = document.querySelector('.btn-rule'); // 遊戲規則按鈕
      const btnHighest = document.querySelector('.btn-highest-score'); // 最高分數按鈕

      const timeLine = document.querySelector('.time-line'); // 時間條
      const timeText = document.querySelector('.time-text'); // 時間文字
      const scoreText = document.querySelector('.score-text'); // 分數文字
      // 遊戲變數 --------------------------------------------------------------------------------------------------------------
      let isStartGame = false; // 遊戲是否開始
      let gridsNum = 3; // table 初始為 3*3
      let nowRound = 0; // 現在第幾關
      let timer = null; // 計時器
      let totalTime = 10; // 每場遊戲總時間
      let gameTimeing = totalTime; // 遊戲倒數計時
      let targetIndex = 0; // 正確盒子位置
      let score = 0; // 紀錄分數

      // 畫面初始化
      timeText.innerText = gameTimeing;
      scoreText.innerText = `分數 : ${score}`;

      // Function --------------------------------------------------------------------------------------------------------------
      // 取隨機整數
      function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      // 遊戲開始創建 table
      function creatGrids(num) {
        gameBox.innerHTML = ''; // 清空之前的表格
        for (let i = 0; i < num; i++) {
          const tr = gameBox.insertRow(0);
          for (let j = 0; j < num; j++) {
            const td = tr.insertCell(0);
          }
        }
        gameGrids = gameBox.querySelectorAll('td'); // 抓取創建後的 td 元素
      }

      // 遊戲開始隨機創建顏色設定給格子
      function randomColorGrids() {
        if (!isStartGame) return; // 如果不再遊戲中則不執行
        targetIndex = random(0, gameGrids.length - 1);
        const targetColor = [];
        const differentColor = [];
        const differentValue = random(200 / (nowRound + 2), 200 / (nowRound + 2)) * (Math.random() > 0.5 ? 1 : -1);
        for (let i = 0; i < 3; i++) {
          const rgbValue = random(0, 255);
          targetColor[i] = rgbValue;
          differentColor[i] = rgbValue + differentValue;
          if (targetColor[i] === differentColor[i] || differentColor[i] < 0 || differentColor[i] > 255) i--; // 如果值相同或超過0~255範圍, 則重新跑一次
        }
        for (let i = 0; i < gameGrids.length; i++) {
          gameGrids[i].style.background =
            i === targetIndex ? `rgb(${targetColor.join()})` : `rgb(${differentColor.join()})`;
        }
      }

      // 遊戲倒數計時
      function timeHandler() {
        gameTimeing--;
        timeText.innerText = gameTimeing;
        console.log(gameTimeing);
        timeLine.style.width = `${(gameTimeing / totalTime) * 100}%`;
        if (gameTimeing === 0) gameEnd();
      }

      // 遊戲結束, 初始化遊戲
      function gameEnd() {
        isStartGame = false;
        gridsNum = 3;
        nowRound = 0;
        gameTimeing = totalTime;
        timeText.innerText = gameTimeing;
        timeLine.style.width = '100%';
        score = 0;
        scoreText.innerText = `分數 : ${score}`;
        btnStart.value = '遊戲開始';
        creatGrids(gridsNum);
        clearInterval(timer);
      }

      // Event --------------------------------------------------------------------------------------------------------------
      btnsWrap.addEventListener('click', (e) => {
        const thisClass = e.target.className;
        const thisValue = e.target.value;
        // 開始按鈕
        if (thisClass.includes('btn-start')) {
          if (thisValue === '遊戲開始') {
            isStartGame = true; // 遊戲中
            creatGrids(gridsNum); // 創建 3*3 格子
            randomColorGrids(); // 啟動遊戲, 每次隨機創建顏色格子
            timer = setInterval(timeHandler, 1000); // 遊戲時間倒數計時
            e.target.value = '暫停';
          } else if (thisValue === '暫停') {
            isStartGame = false;
            clearInterval(timer);
            e.target.value = '繼續遊戲';
          } else {
            isStartGame = true;
            timer = setInterval(timeHandler, 1000);
            e.target.value = '暫停';
          }
        }
        // 重新開始按鈕
        if (thisClass.includes('btn-restart')) {
          gameEnd();
          isStartGame = true;
          randomColorGrids();
          timer = setInterval(timeHandler, 1000);
          btnStart.value = '暫停';
        }
        // 規則按鈕
        if (thisClass.includes('btn-rule')) {
        }
        // 最高分紀錄按鈕
        if (thisClass.includes('bbtn-highest-score')) {
        }
      });

      // 遊戲點擊時判斷是否有找出正確的顏色格子
      gameBox.addEventListener('click', (e) => {
        if (e.target.tagName !== 'TD' || !isStartGame) return;
        if (e.target === gameGrids[targetIndex]) {
          score += 10; // 點對 +10 分
          nowRound++;
          if (gridsNum < 9) gridsNum++;
          creatGrids(gridsNum);
          randomColorGrids();
        } else {
          score -= 2; // 點錯 -2 分
        }
        scoreText.innerText = `分數 : ${score}`;
      });
    </script>
  </body>
</html>
